<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - JBE Admin</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<style>
.group-list {
	list-style-type: none;
	margin: 0;
	padding: 0;
	min-height: 100px;
	border: 1px solid #ccc;
	padding: 10px;
}

.group-list li {
	padding: 5px;
	margin-bottom: 5px;
	background-color: #f5f5f5;
	border: 1px solid #333;
}

.group-placeholder {
	background-color: #e5e5e5;
	border: 1px dashed #999;
	height: 30px;
}
</style>
</head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" th:href="@{/}">developped by JBE</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar-->
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Create Group</h1>
                        <ol class="breadcrumb mb-4">
                        </ol>
                        <div class="row">
                        </div>
                        <div class="card mb-4" style="border:3px solid black;background-color: #0011">
                            <div class="card-header" style="color:white;background-color: #009879">
                            	<i class="fa-solid fa-user-plus"></i>
                            	<i class="fa fa-users-plus"></i>
                                Create a new Group
                            </div>
                            <div class="card-body">
									<div class="container">
        							<h2>Group Form</h2>
        							<form th:action="@{/createGroup}" th:object="${newGroup}" method="post" >
            							<div id="contactId" hidden="true" th:value="*{id}"></div>
            							<div class="form-group">
                							<label for="firstName">Group Name:</label>
                							<input type="text" class="form-control" id="Name" th:field="*{nom}">
            							</div>
            						<button type="submit"  class="btn btn-primary">Save</button>
        						</form>
    						</div>
    						<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    						<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Contacts Management 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
